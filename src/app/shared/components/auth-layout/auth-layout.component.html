<div class="h-screen overflow-hidden bg-bg flex items-center justify-center px-4">
  <div class="w-full max-w-5xl grid lg:grid-cols-2 gap-6">
    <!-- Left -->
    <div class="bg-white border border-gray-200 shadow-sm rounded-2xl p-6">
      <h1 class="text-3xl font-poppins font-bold text-gray-900">{{ title }}</h1>
      <p class="text-gray-600 mt-2">{{ subtitle }}</p>

     <div class="mt-5">
        <ng-content></ng-content>
      </div>
    </div>

    <!-- Right -->
    <div class="hidden lg:flex items-center justify-center">
      <div class="text-center">
<img
  class="w-[420px] mx-auto"
  [src]="illustrationSrc"
  [alt]="illustrationAlt"
/>

      </div>
    </div>
  </div>
</div>
