<div class="mt-3">
  <div class="flex items-center justify-between text-sm text-gray-600">
    <span>Password strength</span>

    <span
      class="font-semibold transition-colors"
      [class.text-red-600]="level() === 'Weak'"
      [class.text-yellow-600]="level() === 'Standard'"
      [class.text-secondary]="level() === 'Strong'"
    >
      {{ level() }}
    </span>
  </div>

  <!-- ✅ Bar / Meter -->
  <div class="mt-2 h-2 w-full rounded-full bg-gray-200 overflow-hidden">
    <div
      class="h-full rounded-full transition-all duration-300"
      [class]="barClass()"
      [style.width.%]="progress()"
    ></div>
  </div>

  <!-- ✅ Labels + Moving Indicator -->
  <div class="relative mt-3">
    <div class="flex justify-between text-xs text-gray-500">
      <span [class.font-semibold]="level() === 'Weak'" [class.text-gray-900]="level() === 'Weak'">Weak</span>
      <span [class.font-semibold]="level() === 'Standard'" [class.text-gray-900]="level() === 'Standard'">Standard</span>
      <span [class.font-semibold]="level() === 'Strong'" [class.text-gray-900]="level() === 'Strong'">Strong</span>
    </div>
